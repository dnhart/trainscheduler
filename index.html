    <!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

 <div class="container">




      <!-- Example row of columns -->
      <div class="row">
          <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
              <th></th>
              
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <td id="trainName"></td>
              <td id="destination"></td>
              <td id="Frequency"></td>
              <td id="nextArrival"></td>
              <td id="minutesAway"></td>
              <td id="deleteButton"></td>

            -->
          </tbody>
        </table>
        </div>

<div class="row">
           <div class="col-sm-12">
               <br>
               <!-- First panel is for handling the search parameters -->
               <div class="panel panel-primary" style="border-color: #20315A ">
                   <div class="panel-heading" style="background-color: #20315A  ; color: white;">
                       <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Train</strong></h3>
                   </div>
                   <div class="panel-body">
                       <!-- Here we create an HTML Form for handling the inputs-->
                       <form role="form">
                           <!-- Here we create the text box for capturing the search term-->
                           <div class="form-group">
                               <label for="trainNameInput">Train Name</label>
                               <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
                           </div>
                           <!-- Here we capture the number of records that the user wants to retrieve  -->
                           <div class="form-group">
                               <label for="destinationInput">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                           </div>
                           <!-- Start YearParameter-->
                           <div class="form-group">
                               <label for="frequencyInput">Train Frequency (minutes)</label>
                               <input type="text" class="form-control" id="frequencyInput" placeholder="Train Frequency">
                           </div>
                           <!--End Year Parameter -->
                           <div class="form-group">
                               <label for="firstTimeInput">First Train Time (HH:MM, military time)</label>
                               <input type="text" class="form-control" id="firstTimeInput" placeholder="Time of First Train">
                           </div>
                           <!--submit button -->
                           <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button>
                           <button type="button" class="btn btn-default" id="ClearForm"><i class="fa fa-trash"></i> Clear Form</button>
                           <!--  <button type="button" class="btn btn-default" id="updateTrains"><i class="fa fa-search"></i> Update Trains</button> -->
                           <button type="button" class="btn btn-default" id="ClearResult"><i class="fa fa-trash"></i> Clear Results</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
